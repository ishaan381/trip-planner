<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="stylesheets/styles.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">

                    <span class="glyphicon glyphicon-map-marker navbar-brand"></span>

            </div>
            <ul class="nav nav-tabs">
                <li role="presentation" class="active"><a href="#">Home</a></li>
                <li role="presentation"><a href="#">About</a></li>
                <li role="presentation"><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-9">
                <div id="map-canvas">
                </div>
            </div>
            <div class="col-md-3">
                <div class="row" id="selections">
                    <div class='dropdown'>
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            Hotels
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                            {% for hotel in hotels %}
                            <li> <a href="#"> {{hotel.name}} </a> </li>
                            {% endfor %}
                        </ul>
                    </div>
                    <div class='dropdown'>
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            Restaurants
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                            {% for restaurant in restaurants %}
                            <li> <a href="#"> {{restaurant.name}} </a> </li>
                            {% endfor %}
                        </ul>
                    </div>
                    <div class='dropdown'>
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            Activities
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                            {% for activity in activities %}
                            <li> <a href="#"> {{activity.name}} </a> </li>
                            {% endfor %}
                        </ul>
                    </div>
                    <!-- end dropdown -->
                </div>
                <div class="row">
                    <h2>Your Trip Here</h2>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="maps.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBKfc54i5sO4qPwMxBV-3s894-3dx-oGmw&sensor=true"></script>

</html>
